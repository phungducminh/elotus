<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    form {
      background: #fff;
      padding: 1.5rem;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }
    input[type="file"] {
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Upload a File</h2>
  <form id="uploadForm" method="POST" action="http://127.0.0.1:8080/api/file/upload" enctype="multipart/form-data">
    <label for="fileInput">Select a file:</label><br>
    <input type="file" id="data" name="file" required><br>
    <button type="submit">Please use Postman instead</button>
  </form>
</body>
</html>
